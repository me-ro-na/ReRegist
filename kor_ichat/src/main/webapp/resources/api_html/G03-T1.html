<section id="{{stId}}-{{uuid}}" class="bot_form">
    <form class="api_form" id="f{{uuid}}">
        <div class="select_box_wrap">
            <div class="select_group">
                <div class="select_wrap">
                    <div class="select_box">
                        <select class="inp_sel w100 fl" name="gubun" title="신청상태">
                            {{#each codes.gubun}}
                            <option label="{{this.label}}" value="{{this.value}}">{{this.label}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="calendar_box_wrap">
                <div class="calendar_box">
                    <div class="inp_calendar w151">
                        <input type="text" class="inp_txt datepick" name="searchStartDt" readonly="readonly" placeholder="2022.02.12" title="시작일 선택">
                        <!-- btn_calendar 버튼 클릭시, on 클래스 추가 -->
                        <!--<a href="#" class="btn_calendar on"><span class="ico_comm ico_calendar"></span></a>-->
                    </div>
                    <span class="inp_bar">~</span>
                    <div class="inp_calendar w151">
                        <input type="text" class="inp_txt datepick" name="searchEndDt" readonly="readonly" placeholder="2022.02.12" title="종료일 선택">
                        <!--<a href="#" class="btn_calendar"><span class="ico_comm ico_calendar"></span></a>-->
                    </div>
                </div>
                <button type="button" class="btn_feedback_detail btn_api" onclick="apiHelper.{{type}}.next(); return false;" title="조회">조회</button>
            </div>
        </div>
    </form>
</section>
