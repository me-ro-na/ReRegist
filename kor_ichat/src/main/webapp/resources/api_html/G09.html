<section id="{{stId}}-{{uuid}}" class="bot_form">
    <form class="api_form" id="f{{uuid}}">
        <ul class="edu_link_list">
            <li>
                <!-- btn_edu_link 클릭시, on 클래스 추가 -->
                <a href="#" class="btn_edu_link edu01" title="스포츠인권교육" onclick="$(this).addClass('on'); goLink('{{store.rights.link}}')">
                    <span class="edu_txt_box">
                        <span class="edu_tit">스포츠인권교육</span>
                        <span class="sub_txt">교육받기</span>
                    </span>
                </a>
            </li>
            <li>

                {{#if store.doping.comp_dt}}
                <a href="#" class="btn_edu_link edu02 disabled " title="도핑방지교육">
                    <span class="edu_txt_box">
                        <span class="edu_tit">도핑방지교육</span>
                        <span class="sub_txt">수료일: {{yyyyMMddHHmmss store.doping.comp_dt}}</span>
                    </span>
                </a>
                {{else}}
                <a href="#" class="btn_edu_link edu02" title="도핑방지교육" onclick="$(this).addClass('on'); goLink('{{store.doping.link}}')">
                    <span class="edu_txt_box">
                        <span class="edu_tit">도핑방지교육</span>
                        <span class="sub_txt result">미수료</span>
                    </span>
                </a>
                {{/if}}
            </li>
        </ul>
    </form>
</section>
