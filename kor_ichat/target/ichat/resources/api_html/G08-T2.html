<section id="{{stId}}-{{uuid}}" class="bot_form">
    <form class="api_form">
        {{#if list}}
        <div class="swiper imgSlider video on">
            <div class="swiper-wrapper">
                {{#each list}}
                <div class="swiper-slide">
                    <div class="slide-pad">
                        <div class="video-dtl">
                            <h3 class="title">{{this.PCLASS_NM}} | {{this.EVENT_NM}}</h3>
                            <img class="mh150" src="https://vod.sports.or.kr{{this.THUMB_FILE_PATH}}"/>
                            <div class="tbl_box_wrap">
                                <table class="tbl_basic right">
                                    <caption class="screen_out">[{{this.PCLASS_NM}}] {{this.EVENT_NM}} 경기영상 내용</caption>
                                    <tbody>
                                    <tr>
                                        <th>년도</th>
                                        <td class="bdt_none">{{this.REG_YEAR}} 년</td>
                                    </tr>
                                    <tr>
                                        <th class="bd_top">종별</th>
                                        <td>{{this.KIND_NM}}</td>
                                    </tr>
                                    <tr>
                                        <th class="bd_top">세부종목</th>
                                        <td>{{this.DETAIL_CLASS_NM}}</td>
                                    </tr>
                                    <tr>
                                        <th class="bd_top">라운드</th>
                                        <td>{{this.RH_NM}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a class="btn_inner link outer" href="#" onclick="window.open('{{this.LINK_URL}}','_blank'); return false;" title="경기영상 보러가기">경기영상 보러가기</a>
                    </div>
                </div>
                {{/each}}
            </div>
            <div class="swiper-button-next" style="filter: drop-shadow(0px 0px 2px white);"></div>
            <div class="swiper-button-prev" style="filter: drop-shadow(0px 0px 2px white);"></div>
            <div class="swiper-pagination"></div>
        </div>
        {{else}}
        <div class="no_result_box">
            <p class="no_result_txt">경기영상 조회 결과가 없습니다.</p>
        </div>
        {{/if}}
        <div class="result_btn_group">
            <button type="button" class="btn_feedback_detail btn_api" onclick="apiHelper.{{type}}.next(); return false;" title="조건변경">조건변경</button>
        </div>
    </form>
</section>
